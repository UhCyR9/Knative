apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: converter
  namespace: converter
spec:
  template:
    metadata:
      name: converter-revision-v2
    spec:
      containers:
        - image: uhcyr/sepiaconverter
          ports:
            - containerPort: 8000
  traffic:
    - latestRevision: true
      percent: 20
    - latestRevision: false
      percent: 80
      revisionName: converter-revision-v1
